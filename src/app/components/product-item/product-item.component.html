<div (click)="moveToProductDetails()"
     class="product-item">
  <div class="product-item-preview">
    <img [src]="setLargeImage()"
         alt="p1"
         class="product-item-preview-image">
  </div>
  <div class="product-item-footer"
  >
    <div class="product-item-counsel">
      <ng-image-slider #nav
                       (click.stop)="handlerClickSlider($event)"
                       (imageClick)="imgClick($event)"
                       [animationSpeed]="0.22"
                       [attr.data-image]="indexLargeImage"
                       [imagePopup]="false"
                       [imageSize]="{width:40, height:40, space:5}"
                       [images]="imagesForSlider"
                       [showArrow]="false"
      ></ng-image-slider>

      <span (click.stop)="prevImageClick()"
            [class.disable]="nav.sliderPrevDisable"
            class="product-item-counsel-arrow product-item-counsel-arrow-prev"
      ></span>
      <span (click.stop)="nextImageClick()"
            [class.disable]="nav.sliderNextDisable"
            class="product-item-counsel-arrow product-item-counsel-arrow-next"
      ></span>

      <span (click.stop)="prevImageClick()"
            class="product-item-counsel-arrow product-item-counsel-arrow-prev"

      ></span>
      <span (click.stop)="nextImageClick()"
            class="product-item-counsel-arrow product-item-counsel-arrow-next"

      ></span>
      <div class="add-to-cart"
        (click.stop)="addToCart()"
      >
        <i class="cart-icon"></i>
      </div>

    </div>
    <div class="product-item-details">
      <div class="product-item-category">{{item.category}}</div>
      <div class="product-item-name">{{item.name}}</div>
      <div class="product-item-price">{{item.price | currency: 'USD' : 'symbol' : '1.0-0'}}</div>
      <div class="product-item-balance">на складе: {{item.balance}}</div>
    </div>
  </div>

</div>
